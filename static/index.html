<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Compare</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <div class="card">
        <h2>Face Comparison</h2>

        <!-- Error message -->
        <div id="error-block">{{error_block}}</div>

        <!-- Upload form -->
        <form id="compare-form" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="img1">Image 1</label>
                <input type="file" id="img1" name="img1" accept="image/png, image/jpeg" />
            </div>
            <div class="form-group">
                <label for="img2">Image 2</label>
                <input type="file" id="img2" name="img2" accept="image/png, image/jpeg" />
            </div>
            <button type="submit">Compare Faces</button>
        </form>

        <!-- Result section -->
        <div id="result-block">{{result_block}}</div>
        <p style="text-align:center; margin-top: 1rem; font-size: 0.9rem; color: #888;">
            Version: {{version}}
        </p>
    </div>
</body>

</html>
